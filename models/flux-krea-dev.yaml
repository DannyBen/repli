# https://replicate.com/black-forest-labs/flux-krea-dev

model: black-forest-labs/flux-krea-dev
input:
  prompt: create another art in the same style as the attached image
  aspect_ratio: "1:1"  # 1:1 2:3 3:4 4:5 16:9 21:9 + portraits
  megapixels: "0.25"   # 1 0.25
  output_format: jpg   # png jpg webp

  # ADDITIONAL OPTIONS:
  # image: <sample.png>       # path to local image (in <>) or URL
  # output_quality: 95        # 0-100 (not relevant to PNG)
  # guidance: 3               # 0-3
  # num_outputs: 1            # 0-4
  # prompt_strength: 0.8      # 0-1
  # num_inference_steps: 28   # 1-50
  # go_fast: true
  # seed: 123
